<div class="quiz_container">
    <div class="quiz_logo">
        <img src="assets/img/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz_questions">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div *ngIf="!finished" class="quiz_options">
        <button class="btn-option" *ngFor="let option of questionSelected.options" (click)="choose(option.alias)">
            {{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="quiz_results">
        <h1>O Seu Resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
